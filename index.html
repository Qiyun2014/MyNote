<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>RTMP Player</title>
	<link bref="http://vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
	<script src="http://vjs.zencdn.net/5.19/video.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/videojs-flash@2/dist/videojs-flash.min.js"></script>
</head>

<body>
	<video id="my_player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" autoplay="autoplay" 	poster="//vjs.zencdn.net/v/oceans.png" width="500" height="400" data-setup='{}'
		<source src='http://121.199.62.80/vod/stream/index.m3u8' type='rtmp/flv'/>
	</video>
	
	
	<script type="text/javascript">
		videojs.options.flash.swf = 'https://cdn.bootcss.com/videojs-swf/5.4.1/video-js.swf';
		var player = videojs('my-player'); //my-player为页面video元素的id
		player.play(); //播放
		 </script>
</body>
</html>
